<!DOCTYPE html>
<head>
    <title> FORM </title>
</head>
<body> 
<form>
    <fieldset>
         <h1>User Registration Form </h1>
        NAME:<input type="text" name="name" placeholder="enter your name" maxlength="25" autofocus=""/>
        <br/>
        <br/>
        EMAIL:<input type="email" name="EMAIL"/>
        <br/>
        <br/>
        PASSWORD:<input type="password" name="password" />
        <br/>
        <br/>
         CONFIRM PASSWORD:<input type="password" name="password" />
        <br/>
        <br/>
        DATE OF BIRTH:<input type="date" name="datetime"/>
        <br/>
        <br/>
        GENDER:<ul type="circle">
            <li><input type="radio" value="m" name="gender"/> MALE</li>
        <li><input type="radio" value="f" name="gender"/> FEMALE</li>
        <li><input type="radio" value="f" name="gender"/> OTHER</li>
        </ul>
        INTERESTS:<ul type="square"></ul>
       <li> <input type="checkbox" name="">MUSIC</li>
        <li><input type="checkbox" name="">SPORTS</li>
        <li><input type="checkbox" name="">READING</li>
        <br/>
        <br/>
        <input type="submit" value="RESET"/>
    <input type="reset" value="SUBMIT"/>
    </fieldset>
</form>
</body>
</html>
